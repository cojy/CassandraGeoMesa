apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'Main'

description = "CassandraGeoMesa"

jar {
	baseName = 'CassandraGeoMesa'
	manifest {
        attributes 'Implementation-Title': 'CassandraGeoMesa',
                   'Implementation-Version': '1.0.0'
    }
    archiveName 'CassandraGeoMesa.jar'
}

distZip {
    archiveName 'CassandraGeoMesa.zip'
}

// In this section you declare where to find the dependencies of your project
repositories {
   jcenter()
	 mavenLocal()
	 mavenCentral()
	maven {
        url "http://www.gridgainsystems.com/nexus/content/repositories/external"
    }
}

dependencies {
    // https://mvnrepository.com/artifact/com.datastax.cassandra/cassandra-driver-core
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.6.0'
	// https://mvnrepository.com/artifact/redis.clients/jedis
	compile group: 'redis.clients', name: 'jedis', version: '2.9.0'

	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.6'
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.6'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

